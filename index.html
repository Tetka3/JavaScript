<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="./images/shop.jpeg" />
        </div>
        <div class="search">
            <input type="text" placeholder="Search item here"/>
            <button>Go</button>
        </div>
        <div class="add">
            <div class="links">
                <ul>
                    <li>My Account</li>
                    <!-- <li>Register</li>                     -->
                    <!-- <li>Help </li> -->
                </ul>
            </div>
            <div class="cart"><a href="cart.html">
                <img src="./images/cart.jpeg" />
                <span class="js-quantity">0</span></a>
            </div>            
        </div>
    </div>
    <div class="title">
        <div class="top"><h3>Your New Shopping Experience!</h3></div>
        <div class="bottom">
            
        </div>
    </div>

    </div>

        <div class="top">

                <p>Information</p>
                <ul>
                    <li>Shop Pay</li>
                    <li>Help Center</li>
                    <li>For Brands</li>
                </ul>
            </div>
            <div class="top-center">

                <ul>
                    <li>Facebook</li>
                    <li>X (Twitter)</li>
                    <li>Instagram</li>
                    <li>Pinterest</li>
                </ul>
            </div>
            <div class="top-right">
                <p>Legal</p>
                <p>Terms of Service</p>
                <p>Privacy Policy</p>
                <p>Data Privacy</p> 
            </div>
        </div>
        <div class="bottom">
            <h3>We Accept</h3>
            <img src="./images/bank.jpeg" />
            <img src="./images/master.png" />
            <img src="./images/visa.jpeg" />
            <img src="./images/paypal.png" />
            <img src="./images/skrill.png" />

    <script src="data/cart.js"></script>
    <script src="scripts/script.js"></script>
